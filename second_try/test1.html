<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test1.css">
    <title>Contacts</title>

                    <p class="nav__menu_title">Navigation</p>
                    <ul class="nav__menu__ls">
                        <li><a class="menu_item" href="#">

                        <li><a class="menu_item" href="#">

                    <a class="see_more" href="#"><img src="image/arrow-seeMore.svg"><span>See More</span></a>

            <div class="user__menu">
                <a class="user__menu_link">
                    <img src="image/member4.svg">

                <button class="user__menu_action" type="button">
                    <img src="image/3dots-white.svg">
                </button>
            </div>

            

        </aside>

        <div class="right_wrapper">

            <div class="header">
                <div class="header_container">
                    <div class ="header__title"><h3>Contacts</h3></div>
                    <div class="header__ls_btns">
                        <ul class="bar_list">
                            <li class="bar_item">
                                <button type="button" class="btn_search">
                                    <img src="image/btn-search.svg" alt="icon-search">
                                </button>
                            </li>
                            <li class="bar_item">
                                <button type="button" class="btn_bell">
                                    <img src="image/btn-bell.svg"  alt="icon-bell">
                                </button>
                            </li>
                            <li class="bar_item">
                                <button type="button" class="btn_apps">
                                    <img src="image/btn-apps.svg"  alt="icon-apps">
                                    <label for="btn-apps">Apps</label>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="header__btn">
                        <button type="button" class="btn_bar">
                            <img src="image/btn-bar.svg"  alt="icon-bar">
                            <label for="btn-bar">Create new</label>
                        </button>
                    </div>

                    
                    
                </div>
                
                <hr class="header__line">
            </div>

                        <div class="sorting__actions">

                            <tr>

                            <tr>

                <div class="page_counter">
                    <div class="prev">
                        <button class="btn_prev"><img src="image/prev-arrow.svg" alt="arrow-icon">Prev</button>
                    </div>
                    <p>Page 1 out of 10</p>
                    <div class="next">
                        <button class="btn_next">Next<img src="image/next-arrow.svg" alt="arrow-icon"></button>

                </div>

            </div>

            <div class="footer">

                    <div class="footer__left">
